name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.1

    - name: Build zeit
      run: go build .

    - name: Make shell script executable
      run: chmod +x ./extras/test-parsing.sh

    - name: Run tests
      run: ./extras/test-parsing.sh

